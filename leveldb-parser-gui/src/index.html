<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="stylesheet" href="styles.css" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>LevelDB Parser GUI</title>
  <script type="module" src="/main.js" defer></script>
  <script src="assets/ag-grid-community.min.js"></script>
</head>

<body>
  <div id="drop-overlay"></div>

  <div id="drop-area-wrapper">
    <div id="drop-area" class="no-select">Drop LevelDB folder or file to parse</div>
  </div>

  <div id="wrapper" style="display: none;">

    <div id="top-bar">
      <div id="tabs">
        <button id="records-button" class="tab-button">Records</button>
        <button id="manifest-button" class="tab-button">Manifest</button>
        <button id="log-button" class="tab-button">Log</button>
        <div id="loading-indicator"></div>
      </div>

      <div id="search-container">
        <div class="input-container">
          <input type="text" id="records-search-input" placeholder="Search" />
          <button type="button" id="records-clear-button" class="clear-input-button"></button>
        </div>

        <div class="input-container">
          <input type="text" id="manifest-search-input" placeholder="Search" />
          <button type="button" id="manifest-clear-button" class="clear-input-button"></button>
        </div>

        <div class="input-container">
          <input type="text" id="log-search-input" placeholder="Search" />
          <button type="button" id="log-clear-button" class="clear-input-button"></button>
        </div>
      </div>

      <button id="reload-button">clear</button>
    </div>

    <div id="records" class="tab-content">
      <div id="records-grid" style="height: 95vh"></div>
    </div>

    <div id="manifest" class="tab-content">
      <div id="manifest-grid" style="height: 95vh"></div>
    </div>

    <div id="log" class="tab-content">
      <div id="log-text-grid" style="height: 95vh"></div>
    </div>
  </div>

</body>

</html>

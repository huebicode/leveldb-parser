<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="stylesheet" href="styles.css" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>LevelDB Parser GUI</title>
  <script type="module" src="/main.js" defer></script>
  <script src="assets/ag-grid-community.min.js"></script>
</head>

<body>
  <div id="drop-overlay"></div>

  <div id="drop-area-wrapper">
    <div id="drop-area" class="no-select">Drop LevelDB folder or file to parse</div>
  </div>

  <div id="value-popup">
    <div id="popup-content"></div>
  </div>

  <div id="wrapper">
  <!-- <div id="wrapper" style="display: none;"> -->

    <div id="top-bar">
      <div id="tabs">
        <button id="records-button" class="tab-button">Records</button>
        <button id="manifest-button" class="tab-button">Manifest</button>
        <button id="log-button" class="tab-button">Log</button>
        <div id="loading-indicator"></div>
      </div>

      <div id="search-container">
        <div class="input-container">
          <input type="text" id="records-search-input" placeholder="Search" />
          <button type="button" id="records-clear-button" class="clear-input-button"></button>
        </div>

        <div class="input-container">
          <input type="text" id="manifest-search-input" placeholder="Search" />
          <button type="button" id="manifest-clear-button" class="clear-input-button"></button>
        </div>

        <div class="input-container">
          <input type="text" id="log-search-input" placeholder="Search" />
          <button type="button" id="log-clear-button" class="clear-input-button"></button>
        </div>
      </div>

      <div id="button-container">
          <button id="filter-reset-button" data-tooltip="Reset search filter" disabled>
            <svg viewBox="0 0 24 24">
              <path style="fill: #000000" d="m 9,18 v -2 h 6 v 2 z M 6,13 v -2 h 12 v 2 z M 3,8 V 6 h 18 v 2 z" />
              <path style="fill:#ff4500;" d="M 5.2,1.6 3.6,2.8 18.8,22.4 20.4,21.2 Z" />
            </svg>
          </button>

          <button id="csv-export-button" data-tooltip="Export current table as CSV">
            <svg viewBox="0 0 24 24">
              <path d="M 4,2 V 8 H 6 V 4 h 8.6 L 18,7.4 V 8 h 2 V 6.6 L 15.4,2 Z m -1,8 v 8 H 7 8 V 16 H 7 5 V 12 H 7 8 V 10 H 7 Z m 6,0 v 5 h 3 v 1 H 10 9 v 2 h 1 4 v -5 h -3 v -1 h 2 1 v -2 h -1 z m 6,0 v 6 h 1 v 1 h 1 v 1 h 1 v -1 h 1 v -1 h 1 v -6 h -2 v 5 H 17 V 10 Z M 4,20 v 2 h 16 v -2 z"/>
            </svg>
          </button>
          
          <button id="reload-button" data-tooltip="Clear tables">
            <svg viewBox="0 0 24 24">
              <path style="fill:#ff4500" d="M 9,3 V 4 H 4 v 2 h 1 v 15 h 14 c 0,-5 0,-10 0,-15 0,0 0,0 1,0 V 4 H 15 V 3 Z M 7,6 h 10 c 0,4 0,9 0,13 H 7 Z m 4,2 H 9 v 9 h 2 z m 4,0 h -2 v 9 h 2 z"/>
            </svg>
          </button>
      </div>
    </div>

    <div id="records" class="tab-content">
      <div id="records-grid"></div>
    </div>

    <div id="manifest" class="tab-content">
      <div id="manifest-grid"></div>
    </div>

    <div id="log" class="tab-content">
      <div id="log-text-grid"></div>
    </div>

    <div id="status-bar" class="no-select">
      <p>Row count: <span id="row-count">0</span></p>
      <p id="processing-time" style="display: none;">Processing time: <span>0</span> Seconds</p>
    </div>
  </div>

</body>

</html>
